<section id="section-start">
   <div class="text-center py-5">
      <h1 class="!my-6 !text-3xl !font-bold">
         {{welcomeMessage}}
      </h1>

      <button mat-raised-button 
              color="primary" 
              class="button-start mb-6 "
              (click)="toogleForm()"
              >
         Vamos come√ßar!
      </button>
   </div>
</section>

<section id="section-form"
   [@showForm]="showForm ? 'show' : 'hidden'"
   (@showForm.start) ="$event.element.style.display= showForm ? 'none': 'block'"
   (@showForm.done) = "$event.element.style.display= showForm ? 'block' : 'none'"
>
   <app-form></app-form>
</section>

<section id="section-ingredients" class="bg-red-300 min-h[calc(100vh-400px)] p10">
   <app-ingredients></app-ingredients>
</section>

<section id="section-end" class="text-center py-5">
   <button mat-raised-button 
              color="primary" 
              class="button-start mb-6"
              (click)="rolarToSection('header')">
         Ir para o Topo
      </button>
</section>
