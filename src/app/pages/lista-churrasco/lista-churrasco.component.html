<main class="bg-red-300 min-h[calc(100vh-400px)] p-10 flex flex-col justify-center">
  <h1>Churrascos</h1>

  <table mat-table [dataSource]="churrascos" class="mat-elevation-z8">
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo Churrasco </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>
    <ng-container matColumnDef="qtAdultos">
        <th mat-header-cell *matHeaderCellDef> Adultos </th>
        <td mat-cell *matCellDef="let element"> {{element.adultos}} </td>
    </ng-container>
    <ng-container matColumnDef="qtCriancas">
        <th mat-header-cell *matHeaderCellDef> Crian√ßas </th>
        <td mat-cell *matCellDef="let element"> {{element.criancas}} </td>
    </ng-container>
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Valor do churrasco </th>
        <td mat-cell *matCellDef="let element"> {{element.valor_total | currency: 'BRL'}}  </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
</main>
