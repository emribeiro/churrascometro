<form [formGroup]="form" class="flex flex-col m-10">
    <h2 class="text-xl font-bold mb-4">
        @if (id) {
            Atualizar {{produto}}
        }@else {
            Criar nova {{produto}}
        }
    </h2>
    @for (campo of campos; track campo.nome) {
        @if(campo.tipo == 'list'){
            <mat-form-field>
                <mat-select [formControlName]="campo.nome" [placeholder]="campo.placeholder">
                    @for (item of listTipoChurrasco; track item) {
                        <mat-option [value]="item">{{ item }}</mat-option>    
                    }
                </mat-select>
            </mat-form-field>
        }@else{
            <mat-form-field>
                <input
                  matInput
                  [type]="campo.tipo"
                  [formControlName]="campo.nome"
                  [placeholder]="campo.placeholder"
                />
            </mat-form-field>
        }
    }
    <button mat-raised-button color="primary" class="button-start mb-6" [disabled]="!form.valid" (click)="submit()">
        @if (id) {
            Atualizar
        }@else {
            Criar
        }
    </button>
</form>
